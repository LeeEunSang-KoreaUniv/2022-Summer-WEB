<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hang.css">
    <title>Document</title>
</head>
<body>
    <div class="background" tabindex="0">
        <div class="item">
            <div class="title">
                <h2 style="margin: 30px;">Welcome to Hangman Game</h2>
                <p>행맨이 죽기 전에 단어를 맞춰보세요!</p>
                <input type="button" value="게임 시작" onclick="gameStart(this);">
            </div>
            <svg id="e" style="visibility: hidden;" width="35%" height="40%" viewBox="30 0 350 350">
                <rect x="40" y="250" width="200" height="30"/>
                <rect x="85" y="20" width="10" height="250"/>
                <rect x="85" y="20" width="210" height="10"/>
                <rect x="295" y="20" width="10" height="20"/>
                <path d="M300 30, Q 275 98, 300 102" stroke="black" stroke-width="2px" fill="none"/>
                <path d="M300 30, Q 325 98, 300 102" stroke="black" stroke-width="2px" fill="none"/>
                <circle id="e1" style="visibility: hidden;" cx="300" cy="80" r="20" stroke="black"/>
                <line id="e2" style="visibility: hidden;" x1="300" y1="100" x2="300" y2="180" stroke="black"/>
                <line id="e3" style="visibility: hidden;" x1="300" y1="100" x2="260" y2="130" stroke="black"/>
                <line id="e4" style="visibility: hidden;" x1="300" y1="100" x2="340" y2="130" stroke="black"/>
                <line id="e5" style="visibility: hidden;" x1="300" y1="180" x2="260" y2="220" stroke="black"/>
                <line id="e6" style="visibility: hidden;" x1="300" y1="180" x2="340" y2="220" stroke="black"/>
            </svg>
            <div class="rightText" style="visibility: hidden;">
                <h3>Wrong Answer</h3>
                <h3 id="awrong"></h3>
            </div>
            <div class="answerText" style="visibility: hidden;">
                <h1 id="Answer"></h1>
            </div>
        </div>
    </div>
    <script src="hang.js"> </script>
</body>
</html>
